<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layers__header">
              <div class="layers__caption">Welcome to Parallax</div>
              <div class="layers__title">Fairy Forest</div>
            </div>
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">TO BE CONTINUED</h2>
            <p class="main-article__paragraph">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id hic
              amet distinctio laudantium illo! Voluptatibus, nobis ad? Quis
              debitis accusamus eum beatae, rem totam at expedita eligendi
              numquam quo tempore iure recusandae.
            </p>

      </div>
    </div>
  </body>
</html>
